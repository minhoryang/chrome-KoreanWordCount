<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <style>
      body{
        width:400px;
        height:auto;
        padding-right:1rem;
        padding-left:1rem;
      }
      textarea{
        width:100%;
        font-size:1rem;
      }
      #result {
        font-size:1rem;
        text-align:right;
        margin-top: 10px;
      }
      .btn-group .button {
        float: right;
        width: 50%;
        text-align: center;
        font-size: 1rem;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h2>글자수 세기</h2>
    <textarea id="userInput" height=auto placeholder="텍스트를 입력하세요."></textarea>
    <p style="text-align:right;">*한글은 약 4000자, 영어는 8000자 까지 자동저장됩니다.</p>
    <div id="result">0 자</div>
    <div class="btn-group">
      <button class="button" id="copyBtn">복사하기</button>
      <button class="button" id="clearBtn">지우기</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
